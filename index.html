<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noumenal Sky</title>
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <noscript
      ><p>JavaScript must be enabled for this website to function</p></noscript
    >
    <div id="navbar-cover"></div>
    <header class="fade-in">
      <div id="navbarToggle">
        <span id="top-bar"></span>
        <span id="middle-bar"></span>
        <span id="bottom-bar"></span>
      </div>
      <h1><a id="logo" href="index.html">Noumenal Sky</a></h1>
      <nav>
        <ul id="navbar" class="navbar-browser">
          <li><a href="index.html">HOME</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li>
            <a href="#" class="font-awesome-icon"
              ><i class="fab fa-facebook-square"></i
            ></a>
          </li>
          <li>
            <a href="#" class="font-awesome-icon"
              ><i class="fab fa-instagram"></i
            ></a>
          </li>
          <li>
            <a href="#" class="font-awesome-icon"
              ><i class="fab fa-twitter-square"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>

    <div id="app">
      <div id="image-information">
        <article>
          <h2>Welcome to Noumenal Sky</h2>
          <p></p>
        </article>
      </div>
      <div id="top-container">
        <!--This is the top container when <810px, otherwise it is on the left-->

        <div id="image-container">
          <img id="image" src="assets/images/helix-nebula.jpg" alt="" />
          <span id="close"><i class="far fa-times-circle"></i></span>
          <span id="expand"><i class="fas fa-expand-arrows-alt"></i></span>
        </div>
        <div id="category-list">
          <div id="menu-title">
            <span><i class="fas fa-chevron-left"></i></span>
            <h3>Menu</h3>
          </div>
          <ul id="cat-list">
            <li id="planets">
              Planets
            </li>
            <li id="dwarf">
              Dwarf Planets
            </li>
            <li id="moons">Moons</li>
            <li id="other">Other</li>
          </ul>
          <ul id="object-list"></ul>
        </div>
      </div>

      <div id="bottom-container">
        <!--This is the bottom container when <810px, otherwise it is on the right-->
        <!--<div id="property-list">
          <h3>Property Menu<i class="fas fa-chevron-down"></i></h3>
          <ul></ul>
        </div>-->

        <div id="property-values" class="common-style"></div>
        <div id="display-values" class="common-style"></div>
        <div id="display-more-info" class="common-style"></div>
       
      </div>
    </div>
   

    <!--JQuery-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/navbarToggle.js"></script>
    <script src="assets/js/indexApp.js"></script>
    <!-- <script src="assets/js/propertyList.js"></script>-->
  </body>
</html>
